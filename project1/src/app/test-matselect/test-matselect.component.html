<div class="row">
  <mat-selection-list #kenos [(ngModel)]="selectedOptions">
    <ng-container>
      <mat-list-option
        #keno
        *ngFor="let item of NumList"
        [value]="item"
        [disabled]="kenos.selectedOptions.selected.length > 9 && !keno.selected">
        {{ item.name }}
      </mat-list-option>
    </ng-container>
  </mat-selection-list>
</div>
<button (click)="Select1()">Select1</button>
